<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="shortcut icon" href="../img/github%201.ico">
</head>
<body>

<p id="demo">单击按钮以字符串显示日期</p>
<button onclick="myFunction()">点我</button>

<p>
    function myFunction(){<br><br>
        var d = new Date();<br><br>
        var x = document.getElementById("demo");<br><br>
        x.innerHTML=d.toLocaleString();<br><br>
    }
</p>
<script>
    function myFunction(){
        var d = new Date();
        var x = document.getElementById("demo");
        x.innerHTML=d.toLocaleString();
    }
</script>

</body>
</html>
